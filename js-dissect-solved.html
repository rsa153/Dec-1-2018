<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>
      Data Types, User Input, Conditional Logic
    </title>
  </head>
  <body>
    <script type="text/javascript">

//user input prompts 
      var userName = prompt("What's your name?");
      var confirmCats = confirm("Do you like cats?");

//variables are being defined here.

      var petName = "Meeses";
      var petType = "Tuxedo Cat";
      var petAge = 5;
      var petIsCat = true;

//if a user presses "ok" when asked if they liked cats, then they will receive an alert that says the following: Meeses Tuxedo Cat 5.
      if (confirmCats) {
        alert(petName + " " + petType + " " + petAge);
      }

//if a user presses "cancel" instead, they receive the alert written below.
      else {
        alert("You don't get my cat's information");
      }
//if a user presses "ok" on the "Meeses Tuxedo Cat 5" prompt they will receive the alert written below
      if (petIsCat) {
        alert("My pet is a cat");
      }
      else {
        alert("My pet is not a cat");
      }
//if a user presses "ok" on the "My pet is a cat" prompt they will receive the alert written below
      if (petAge !== 7) {
        alert("My pet is not 7 years old");
      }

//if a user presses "ok" on the "My pet is not 7 years old" prompt they will receive the alert written below
      if (petAge === 5) {
        alert("My pet is 5 years old");
      }

      else if (petAge < 5) {
        alert("My pet is less than 5 years old");
      }
      else if (petAge > 5) {
        alert("My pet is older than 5 years old");
      }

// document.write() overwrites the entire page and will write the name that the user intially inputted into the "What's your name?" prompt.
      document.write("Welcome to our page " + userName);

//user is prompted to input their cats age in the following prompt
      var catAge = prompt("How old is your cat?");

//The cats age inputted in the "How old is your cat?" will get the 2 appended to it instead of being added to it.
      alert(catAge + 2);

//The cats age inputted in the "How old is your cat?" will get the 2 added to it since parseInt will convert the user input into an integer so it 2 can be properly added to it.
      alert(parseInt(catAge) + 2);

    </script>
  </body>
</html>
