<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Conditional Demo</title>
  </head>
  <body>

    <script type="text/javascript">
      
      var confirmSteak = confirm("Do you eat steak?");
     
      if (confirmSteak) {
      document.write("Here’s a Steak Sandwich!");
      }
      else {
      document.write("Here’s a Tofu Stir-Fry!");
      }
 
      var birthYear = prompt("What year were you born?");
      if (birthYear < 1997) {
        alert("SAKE SAKE SAKE!");
      }
      else {
        alert("You inched by! Sake Sake Sake!");
      }
    </script>

  </body>
</html>
